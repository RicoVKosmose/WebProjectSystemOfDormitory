<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель персонала</title>
    <script>
        // Проверка роли при загрузке страницы
        if (localStorage.getItem("role") !== "worker") {
            window.location.href = "index.html";
        }

        // Функция выхода
        function logout() {
            localStorage.removeItem("role"); // Удаляем роль из localStorage
            window.location.href = "index.html"; // Перенаправляем на страницу входа
        }
    </script>
</head>
<body>

<h1>Добро пожаловать, персонал!</h1>
<button onclick="logout()">Выйти</button>

</body>
</html>
